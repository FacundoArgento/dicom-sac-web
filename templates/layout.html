<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% block customcss %}
    
    {% endblock %}
</head>
<body>
    <header class="d-flex py-3 mb-4 border-bottom w-75 m-auto">
      <a href="/" class="d-flex align-items-center px-3">
        <img width="120" height="24" class="fs-4" src="{{ url_for('static', filename='images/logo-unnoba.png') }}"></img>
      </a>
      <a href="https://itt.unnoba.edu.ar/" target="_blank" class="d-flex align-items-center px-3">
        <img class="fs-4" src="{{ url_for('static', filename='images/logo-itt.png') }}"></img>
      </a>
      <a href="https://www.sac.org.ar/" target="_blank" class="d-flex align-items-center px-3">
        <img width="50%" class="fs-4" src="{{ url_for('static', filename='images/logo-sac.png') }}"></img>
      </a>
      <ul class="nav nav-pills" style="position: absolute; right: 12.5%;">
        <li class="nav-item">
          {% if current_user.is_authenticated: %}
          <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
          {% endif %}
        </li>
      </ul>
    </header>
    <div class="w-75 m-auto">
        {% block body %}
    
        {% endblock %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous">
    </script>
</body>
</html>
